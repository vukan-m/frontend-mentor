<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
        <h2 class="card-name">Equilibrium #3429</h2>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      
        <span class="amount"><img src="images/icon-ethereum.svg">0.041 ETH</span>
        <span class="time"><img src="images/icon-clock.svg">3 days left</span>
        
        <hr>

        <p><img src="images/image-avatar.png" alt="Creator">Creation of <span class="creator">Jules Wyvern</span></p>
      
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Vukan Mirkovic</a>.
    </div>
</body>
</html>
